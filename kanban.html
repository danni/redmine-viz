<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Redmine Visualisation</title>
    
    <link rel="stylesheet/less" type="text/css" href="kanban.less"/>

    <script src="bower_components/less.js/dist/less-1.3.3.min.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/uri.js/src/URI.min.js"></script>
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="jsonp.js"></script>

    <script src="config.js"></script>
    <script src="redmine.js"></script>
    <script src="gravatar.js"></script>
    <script src="kanban.js"></script>
  </head>

  <body>
    <svg id="kanban" xmlns="http://www.w3.org/2000/svg">
    </svg>
  </body>

  <script type="text/javascript">

    var redmine = new Redmine();
    var viz = new Kanban(redmine);

    viz.load();

    d3.select(window).on('resize', function() {
      viz.allocate();
    });
  </script>
</html>
